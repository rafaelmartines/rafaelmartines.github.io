# Site settings
title: Rafael Martines # site title
description: >- # site description
  Aqui estarei postando coisas relacionadas a tecnologia que aprendo no meu dia-a-dia no trabalho, para nÃ£o esquecer.
lang: pt-BR # default lang
timezone: America/Sao_Paulo # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: hhttps://github.com/rafaelmartines/rafaelmartines.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Rafael Alves Sequini Martines # author name
  bio: >- # tell to the world
    Sou engenheiro de software, geek, otaku e gamer.
  username: rafaelmartines # general username
  github: rafaelmartines # github username
  twitter: rafaelmartines # twitter username
  facebook: rafael.martines.9 # facebook username
  email: rafael.martines@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "//rafaelmartines.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
